<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <img src="assets/back.jpg" />
        <div class="logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          />
          <div><p>odin</p></div>
        </div>
      </div>
      <div class="right">
        <form>
          <h2>Let's do this</h2>
          <div>
            <div>
              <label for="first_name">first name</label>
              <input
                type="text"
                name="first"
                id="first_name"
                required
                placeholder="Thor"
              />
            </div>
            <div>
              <label for="last_name">last name</label>
              <input
                name="last"
                type="text"
                id="last_name"
                required
                placeholder="Odinson"
              />
            </div>
            <div>
              <label for="email">email</label>
              <input
                name="email"
                type="email"
                id="email"
                required
                placeholder="example@gmail.com"
              />
            </div>
            <div>
              <label for="phone">phone number</label>
              <input
                name="phone"
                type="text"
                pattern="[789][0-9]{9}"
                id="phone"
                placeholder="998946385930"
              />
            </div>

            <div>
              <label for="password">password</label>
              <input
                type="password"
                minlength="4"
                id="password"
                name="password"
              />
            </div>
            <div>
              <label for="confirm">confirm password</label>
              <input
                type="password"
                minlength="4"
                id="confirm"
                name="confirm"
              />
            </div>
            <p class="hidden pass">*passwords don't match</p>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
